<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Xchange Conversion Extension</title>
    <script src="xchange.js"></script>
  </head>
  <body>
    <h1>Exchange Rate Convertor</h1>
    <input type="number" id="amount" placeholder="Enter in amount" />
    <select id="currency">
      <option value="EUR">EUR</option>
      <option value="CAD">CAD</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="USD">USD</option>
    </select>
    <button id="convert">Convert Currency</button>
    <div id="result">result</div>
  </body>
</html>
